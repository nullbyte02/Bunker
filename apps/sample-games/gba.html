<!DOCTYPE html>
<html>
	<head>
		<title>Classroom</title>
		<link rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" />
		<script src="../../css/css.js"></script>
		<link href="../../css/ui.css" rel="stylesheet" />
		<style>
			iframe{
				width: 99vw;
				height: 99vh;
			}
		</style>
	</head>
	<body>
		<h2 id="info"></h2>
		<div id="gamewrap">
			
		</div>
		<script>
			const urlq = new URLSearchParams(
				(parent.document.getElementsByTagName("iframe")[0].src+"").split("?")[1]
			);
			const f = urlq.get("f");
			const n = urlq.get("n");
			window.onerror = function(message, source, lineno, colno, error) {
				document.getElementById("info").innerHTML = `Critical Exception
				${message} in ${source}`;
			};
			if(n==undefined||f==undefined){
				document.getElementById("info").textContent = "missing id/title";
			} else {
				document.getElementById("gamewrap").innerHTML = `<iframe src="https://cattn.github.io/gba${f}"></iframe>`;
			}
		</script>
	</body>
</html>
